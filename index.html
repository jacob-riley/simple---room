<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Room Organization Tips</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Simple Room Organization Tips</h1>
    <img src="https://www.bhg.com/thmb/0JUGcPFQe1peHOAQ10szEF1LyI4=/1244x0/filters:no_upscale():strip_icc()/bedroom-wicker-basket-light-wall-1746e001-888cae00aaa34db3ba8d0fe6f10ebe43.jpg" >
  </header>

  <main class="layout">
    <section class="before">
      <h2>Before</h2>
      <ul>
        <li> Clothes on the bed</li>
        <li> Unlabeled boxes everywhere</li>
        <li> Books stacked randomly</li>
        <li>Desk cluttered with small items</li>
      </ul>
    </section>

    <section class="after">
      <h2>After</h2>
      <ul>
        <li> Laundry bin by the door</li>
        <li> Labeled storage bins</li>
        <li> Books neatly on a shelf</li>
        <li> Drawer organizers for the win</li>
      </ul>
    </section>
  </main>

</body>
</html>
